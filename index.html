<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="header"><h1>Pokedex</h1></div>
    <div class="pokedex">
        <div class="pantalla-izquierda">
            <div class="botones-superiores">
                <div class="boton-celeste-superior"></div>
                <div class="hilera-botones-superior">
                    <div class="boton-rojo-superior"></div>
                    <div class="boton-amarillo-superior"></div>
                    <div class="boton-verde-superior"></div>
                </div>
            </div>
            <div class="imageContainer">
                <img src="img/Pokeball.png" alt="pokemon" width="150px" height="150px" id="pokeImage">
            </div>
            
        </div>
        <div class="pantalla-derecha">
            <div class="botones-superiores">
                <div class="boton-celeste-superior"></div>
                <div class="hilera-botones-superior">
                    <div class="boton-rojo-superior"></div>
                    <div class="boton-amarillo-superior"></div>
                    <div class="boton-verde-superior"></div>
                </div>
            </div>
        </div>
    </div>



    <input type="text" name="pokeName" id="pokeName" placeholder="pikachu"><br>
    <br>
    <button onclick="fetchPokemon()">Cambiar pokemon</button>
    <div class="footer">Hecho por <a href="https://github.com/JaelAguilar">Jael Aguilar</a></div>
</body>
<script src="script.js"></script>
</html>
