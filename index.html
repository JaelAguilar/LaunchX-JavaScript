<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="header"><h1>Pokedex</h1></div>
    <div class="pokedexContainer">
        <div class="pokedex">
            <div class="pantalla-izquierda">
                <div class="botones-superiores">
                    <div class="boton-celeste-superior"></div>
                    <div class="hilera-botones-superior">
                        <div class="boton-rojo-superior"></div>
                        <div class="boton-amarillo-superior"></div>
                        <div class="boton-verde-superior"></div>
                    </div>
                </div>
                <div class="displayContainer">
                    <div class="greenDisplay nombre" ><h2 id="name">Bienvenido</h2></div>
                    <img src="img/Pokeball.png" alt="pokemon" id="pokeImage" class="display-izquierda">
                </div>
                <div class="entrada">
                    <input type="text" name="pokeName" id="pokeName" placeholder="pikachu">
                    <button onclick="fetchPokemon()">Search</button>
                </div>
                
            
            </div>
            <div class="pantalla-derecha">
                <div class="botones-superiores">
                    <div class="boton-celeste-superior"></div>
                    <div class="hilera-botones-superior">
                        <div class="boton-rojo-superior"></div>
                        <div class="boton-amarillo-superior"></div>
                        <div class="boton-verde-superior"></div>
                    </div>
                </div>
                <div class="displayContainer">
                    <div class="display-derecha greenDisplay">
                        <div id="info-displayed">
                            <p id="types"><b>Tipo: </b></p>
                            <p id="height"><b>Altura: </b></p>
                            <p id="weight"><b>Peso: </b></p>
                            <p id="species"><b>Especie: </b></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tag">Fire</div>


    
    <div class="footer">Hecho por <a href="https://github.com/JaelAguilar">Jael Aguilar</a></div>
</body>
<script src="script.js"></script>
</html>
